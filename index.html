    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base Typography */
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .font-display {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Aurora BG Animation */
      @keyframes move-aurora-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(20vw, 20vh) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }
      @keyframes move-aurora-2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-30vw, -15vh) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }
      .aurora-1 {
        animation: move-aurora-1 45s infinite linear;
      }
      .aurora-2 {
        animation: move-aurora-2 60s infinite linear;
      }
      
      /* Loader Animation */
      @keyframes charge {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      .animate-charge {
        animation: charge 2s infinite ease-in-out;
      }

      @media print {
        body {
          background: white !important;
        }
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          color: black; /* Set base text color for printing */
        }
        /* Override dark mode colors for printing */
        #printable-area div,
        #printable-area p,
        #printable-area span,
        #printable-area h1,
        #printable-area h3,
        #printable-area td,
        #printable-area th,
        #printable-area li,
        #printable-area ul {
          color: black !important;
          background-color: transparent !important;
          border-color: #ccc !important;
        }
        #printable-area .text-cyan-400 {
          color: #0891b2 !important; /* A darker, printable cyan */
        }
        #printable-area thead {
          background-color: #f3f4f6 !important;
          -webkit-print-color-adjust: exact; /* Ensure background color prints */
          print-color-adjust: exact;
        }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
