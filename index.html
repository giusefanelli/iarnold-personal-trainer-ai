    <style>
      @media print {
        body {
          background: white !important;
        }
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          color: black; /* Set base text color for printing */
        }
        /* Override dark mode colors for printing */
        #printable-area div,
        #printable-area p,
        #printable-area span,
        #printable-area h1,
        #printable-area h3,
        #printable-area td,
        #printable-area th,
        #printable-area li,
        #printable-area ul {
          color: black !important;
          background-color: transparent !important;
          border-color: #ccc !important;
        }
        #printable-area .text-cyan-400 {
          color: #0891b2 !important; /* A darker, printable cyan */
        }
        #printable-area thead {
          background-color: #f3f4f6 !important;
          -webkit-print-color-adjust: exact; /* Ensure background color prints */
          print-color-adjust: exact;
        }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
